<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Navbar Section -->

    <header>
      <nav class="logo_menu_contianer">
        <div>
          <input type="checkbox" id="check" />
          <label for="check" class="menu_btn" onClick="toggleMenu()">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </label>
          <div class="logo_name">
            <img src="./assets/the_sequenz_logo.png" loading="lazy" />
          </div>
        </div>

        <div class="search_cart_avtar_container small_screen_search_cart_avtar_container">
          <button>
            <div>
              <img src="./assets/cart_icon.svg" loading="lazy" />
            </div>
            <p>15</p>
          </button>
          <button>
            <img src="./assets/profile_img.png" loading="lazy" />
          </button>
        </div>

        <div class="search_cart_avtar_container">
          <div>
            <img src="./assets/search_icon.svg" loading="lazy" />
          </div>
          <button>
            <div>
              <img src="./assets/cart_icon.svg" loading="lazy" />
            </div>
            <p>15</p>
          </button>
          <button>
            <img src="./assets/profile_img.png" loading="lazy" />
          </button>
        </div>
        <ul class="navs_container">
          <div class="search_small_container sm_screen_search_small_container ">
            <div>
              <img src="./assets/search_icon.svg" loading="lazy" />
            </div>
            <input type="text" placeholder="Search here ..." />
          </div>
          <li>Home</li>
          <li>Shop</li>
          <li>About Us</li>
          <li>Contact Us</li>
        </ul>
      </nav>
    </header>

    <script>
      const menuBtn = document.querySelector(".menu_btn");
      const menuContainer = document.querySelector(".navs_container");

      let isMenuOpen = false; // Initially, the menu is closed

      function toggleMenu() {
        const checkbox = document.getElementById("check");
        isMenuOpen = checkbox.checked;
        if (isMenuOpen) {
          menuContainer.style.left = "-100%"; // Close the menu
        } else {
          menuContainer.style.left = "0"; // Open the menu
        }
      }

      menuBtn.addEventListener("click", toggleMenu);
    </script>
    <script
      src="https://kit.fontawesome.com/b7ecb94de9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
